<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LoginFormCSS</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="/public/img/logo.svg" alt="logo">
        </header>

        <main>
            <section class="form-container">
                <div class="form">
                    <form action="">
                        <div class="text-title">
                            <img src="/public/img/log-in.svg" alt="">
                            <h1>Faça seu login</h1>
                        </div>

                        <p class="text">Entre com suas informações de cadastro.</p>

                        <p>E-mail</p>
                        <div class="email">
                            <input type="email" name="" id="email"
                                class="input-style" placeholder="Digite seu e-mail">
                            <img src="/public/img/mail.svg" alt="email">
                        </div>

                        <p>Senha</p>
                        <div class="senha">
                            <input type="password" name="" id="senha"
                                class="input-style" placeholder="Digite sua senha">
                            <img src="/public/img/lock.svg" alt="cadeado"
                                id="cadeado">
                            <img src="/public/img/eye.svg" alt="olho" id="olho">
                        </div>

                        <div class="checkbox">
                            <input type="checkbox" class="checkd" id="checkebox"> <label for="checkebox">Lembre-me</label >
                            <a href="#">Esqueci minha senha</a>
                        </div>

                        <button type="submit">ENTRAR</button>

                        <p class="text">Não tem uma conta? <a href="#">Registre-se</a></p>
                    </form>
                </div>
            </section>

            <section class="imagen">
                <img src="/public/img/side-image.jpg" alt="">
            </section>
        </main>
    </body>
</html>
